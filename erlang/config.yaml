baseURL: "https://yujian1018.github.io/book/erlang"
# 分页
#paginate: 10
#paginatePath: "page" # Default value: “page” The path element used during pagination (https://example.com/page/2).
# defaultContentLanguage: "en"
defaultContentLanguage: "zh-cn" # 默认的内容语言

enableEmoji: true #Default value: false 启用 Emoji

footnotereturnlinkcontents: "↩" #Text to display for footnote return links.

title: "清水的小站"

theme: "hugo-theme-learn"

#googleAnalytics: ""

#pluralizeListTitles: false

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases: true

#你也可以添加[outputs] 部分以启用搜索功能
outputs:
  home: ["HTML", "RSS", "REDIR", "HEADERS", "JSON"]
  section: ["HTML", "RSS"]

mediaTypes:
  "text/netlify":
    delimiter: ""

outputFormats:
  REDIR:
    mediatype: "text/netlify"
    baseName: "_redirects"
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediatype: "text/netlify"
    baseName: "_headers"
    isPlainText: true
    notAlternative: true

caches:
  getjson:
    dir: ":cacheDir/:project"
    maxAge: -1
  getcsv:
    dir: ":cacheDir/:project"
    maxAge: -1
  images:
    dir: ":resourceDir/_gen"
    maxAge: -1
  assets:
    dir: ":resourceDir/_gen"
    maxAge: -1

related:
  threshold: 80
  includeNewer: true
  toLower: false

  indices:
    - name: "keywords"
      weight: 100
    - name: "date"
      weight: 10
      pattern: "2006"

social:
  twitter: "GoHugoIO"

# MARKDOWN
## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
blackfriday:
  plainIDAnchors: true
  # See https://github.com/gohugoio/hugo/issues/2424
  hrefTargetBlank: false
  angledQuotes: false
  latexDashes: true

imaging:
  # See https://github.com/disintegration/imaging
  # CatmullRom is a sharp bicubic filter which should fit the docs site well with its many screenshots.
  # Note that you can also set this per image processing.
  resampleFilter: "CatmullRom" #Lanczos

  # Default JPEG quality setting. Default is 75.
  quality: 75

  anchor: "smart"

taxonomies:
  category: "categories"

relativeURLs: true #enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.

hasCJKLanguage: true # 自动检测是否包含中文/日文/韩文，该参数会影响摘要和字数统计功能，建议设置为true

preserveTaxonomyNames: true # 若为 false，`Getting Started` 这样的英文标签将会被转换为 `getting-started`

enableRobotsTXT: false # 创建robots.txt，建议设置为true

permalinks: # 定义文章访问路径，详细见下文"URL管理" See "content-management/urls/"
  post: "/:year/:month/:title/" # /:monthname/:day/:weekday/:weekdayname/:yearday/:section/:title/:slug/:filename/

disableLiveReload: false # 禁用浏览器窗口的自动实时重新加载。
disablePathToLower: false # 不要将url/path转换为小写。

# filesystem path to write files to
publishdir: "public"

pygmentscodefences: "true"
pygmentscodefencesguesssyntax: false

pygmentsstyle: "trac"
pygmentsuseclasses: false

privacy:
  disable: true

services:
  instagram:
    disableInlineCSS: false

