<!DOCTYPE html>
<html>

<head>
	<title>qqq</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin: 20px 0;
		}

		#imgdiv {
			width: 500px;
			margin: 50px auto;
		}

		#imgdiv img {
			width: 300px;
			margin: 0 100px;
		}

		#bigimg {
			width: 100%;
			height: 100%;
			position: fixed;
			background: rgba(0, 0, 0, .3);
			top: 0;
			display: none;
		}

		#bigimg img {
			width: 1000px;
			margin: auto;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>图片预览 - 放大/缩小</h1>
	<!-- 图片容器 -->

	<center id="imageList1">
		<img src="http://www.dedecmsok.com/images/i/2017/12/0502480621.jpg" style="width:200px;display:inline;"
			onclick="imgbig(this);">
		<img src="http://www.dedecmsok.com/images/i/2017/12/0502480621.jpg" style="width:200px;display:inline;"
			onclick="imgbig(this);">
		<img src="http://www.dedecmsok.com/images/i/2017/12/0502480621.jpg" style="width:200px;display:inline;"
			onclick="imgbig(this);">
		<img src="http://www.dedecmsok.com/images/i/2017/12/0502480621.jpg" style="width:200px;display:inline;"
			onclick="imgbig(this);">
		<img src="http://www.dedecmsok.com/images/i/2017/12/0502480621.jpg" style="width:200px;display:inline;"
			onclick="imgbig(this);">
	</center>

	<!-- 放大遮罩层 -->
	<div id="bigimg" onclick="closeimg();"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">//javaScript标签，这里面的是javaScript语言编写的的动态的效果，
	function imgbig(pic) {
		$("#bigimg").css("display", "block");
		$("#bigimg").html("<img src=" + pic.src + " />");
	}

	function closeimg() {
		$("#bigimg").css("display", "none");
	}
</script>

</html>
