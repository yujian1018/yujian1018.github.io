<!DOCTYPE html>

  <title>导航页</title>
  <script src="configs.js"></script>
  <script>
    function toLinksBody(item) {
      var html = "";
      if (item.links.length > 1) {
        var htmlLinks = "";
        for (var j = 0; j < item.links.length; j++) {
          if (item.links[j].url != undefined) {
            htmlLinks += `<a href="` + item.links[j].url + `" target="_blank">
            <div>`+ item.links[j].link_name + `</div>
          </a>`
          }

          if (j < item.links.length - 1) {
            htmlLinks += `<div class="divider"></div>`
          }
        }
        html += `<div class="item-block">
        <div class="item-top">
          <div class="item-logo"><img src="img/`+ item.icon + `"></div>
          <div class="item-body">
            <span class="title">`+ item.title + `</span>
            <span class="notice">`+ item.notice + `</span>
          </div>
        </div>
        <div class="item-bottom">
          `+ htmlLinks + `
        </div>
      </div>`
      } else {
        html += `<div class="item-block">
          <a href="`+ item.links[0].url + `" target="_blank">
        <div class="item-top">
          <div class="item-logo"><img src="img/`+ item.icon + `"></div>
          <div class="item-body">
            <span class="title">`+ item.title + `</span>
            <span class="notice">`+ item.notice + `</span>
          </div>
        </div>
        </a>
      </div>`
      }
      return html;
    }


    function toHtmlBody() {
      var html = "";
      for (var i = 0; i < configs.length; i++) {
        item = configs[i]

        html += `<div class="container">
    <div class="container-header">`+ item.nav_name + `</div>
    <div class="container-body">`

        for (var j = 0; j < item.items.length; j++) {
          html += toLinksBody(item.items[j])
        }

        html += `</div></div>`

      }
      console.log("111", html)
      document.getElementsByTagName("body")[0].innerHTML = html;
    }
  </script>

    .item-top {

    .item-bottom {
